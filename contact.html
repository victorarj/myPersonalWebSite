<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/1bff869387.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="header-main">
                <div class="header-menu"><i class="fa-solid fa-bars" id="toggle-icon" onclick="toggleSidebar()"></i></div>
                <div class="header-account-setup">
                    <div class="header-setup"><i class="fa-solid fa-cart-shopping"></i></i></div>&nbsp;
                    <div class="header-account"><i class="fa-solid fa-user"></i></div>
                </div>
            </div>
    </header>
    <main onclick="toggleSidebarOutSide()">
        <div class="sidebar hidden" id="sidebar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="contacts.html">View Contacts</a>
        </div>
        <h1>Contact Us</h1>
        <form id="contact-form" action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
